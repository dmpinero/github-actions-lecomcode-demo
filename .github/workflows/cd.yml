name: CD - Build and push Docker Image

on:
  pull_request:
    branches: [main]
    paths: ["hangman-api/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: hangman-api/package-lock.json
      - name: build
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-code
          path: hangman-api/dist/

  delivery:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
        - uses: actions/checkout@v4
        - name: Download dist folder as artifact
          uses: actions/download-artifact@v4
          with:
            name: build-code
            path: hangman-api/dist
        - name: Build Docker image
          working-directory: ./hangman-api
          run: docker build -t dmpinero/hangman-api:$(date +%s) -f Dockerfile.workflow .