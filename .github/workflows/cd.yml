name: CD - Build and push Docker Image

on:
  pull_request:
    branches: [main]
    paths: ["hangman-api/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: hangman-api/package-lock.json
      - name: build
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-code
          path: hangman-api/dist/

  buildAndPush:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Download dist folder as artifact
        uses: actions/download-artifact@v4
        with:
          name: build-code
          path: hangman-api/dist
      - name: Docker Hub login
        uses: docker/login-action@v4
        with:
          username: "dmpinero"
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./hangman-api
          push: true
          tags: dmpinero/hangman-api-actions:v2
          file: ./Dockerfile.workflow