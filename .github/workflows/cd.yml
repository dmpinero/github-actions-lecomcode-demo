name: CD - Build and push Docker Image

on:
  pull_request:
    branches: [main]
    paths: ["hangman-api/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: hangman-api/package-lock.json
      - name: build
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-code
          path: hangman-api/dist/

  delivery:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
        - uses: actions/checkout@v4
        - name: Download dist folder as artifact
          uses: actions/download-artifact@v4
          with:
            name: build-code
            path: hangman-api/dist
        - name: Build and Push Docker image
          working-directory: ./hangman-api
          env:
            DOCKER_USER: "dmpinero"
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
            DOCKER_REPOSITORY: "hangman-api"
          run: |
            echo $DOCKER_PASSWORD | docker login --username $DOCKER_USER --password-stdin
            image=$DOCKER_USER/$DOCKER_REPOSITORY:$(date +%s)
            docker build -t $image -f Dockerfile.workflow .
            docker push $image